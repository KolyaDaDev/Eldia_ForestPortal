<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style></style>
		<title>Kolya's Portfolio</title>
	</head>
	<body>
		<canvas class="webgl"></canvas>
		<div class="changeEnv">
			<div id="form-wrapper">
				<form action="" method="GET">
					<h1 id="form-title"></h1>
					<div id="debt-amount-slider">
						<input type="radio" name="debt-amount" id="1" value="1" required />
						<input type="radio" name="debt-amount" id="2" value="2" required />
						<input type="radio" name="debt-amount" id="3" value="3" required />
						<input type="radio" name="debt-amount" id="4" value="4" required />
						<input type="radio" name="debt-amount" id="5" value="5" required />
						<div id="debt-amount-pos"></div>
					</div>
				</form>
			</div>
		</div>
		<div class="loadingText">Loading...</div>
		<div class="infoBox"></div>
		<div class="loading-bar"></div>
		<div class="instructions visible">
			<h2>Some kind of warm hearted greeting...</h2>
			<ul style="list-style: none; text-align: center">
				<li>W to go forward 🚀</li>
				<li>S to go backward 🤚</li>
				<li>A & D to turn around 🐕</li>
				<li>Go through portals to teleport to projects ☄️</li>
			</ul>
			<div class="playOuter"><h5 id="play">Play</h5></div>
		</div>
	</body>
</html>
